<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/static/countdown.js" defer></script>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
      <div class="main-container">
      <h1><a href="/">ShareBox - dirty file sharing</a></h1>
      <div>
        <h2>Upload file</h2>
        <form
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="upload" class="upload-box">
            <input type="file" multiple id="upload" name="upload">
          </label>
          <button type="submit" class="btn">Upload</button>
        </form>
      </div>
      <div>
          <h2>Shared files</h2>
          {% if files.__len__() < 1 %}
            <p>No files</p>
          {% endif %}
          <ul class="files-list">
            {% for file in files %}
            <li class="file-item">
                {% if file["deleted"] %}
                <span class="file-deleted">{{ file["name"] }} (deleted)</span>
                {% else %}
                <a
                    href="/dl/{{ file["name"] }}"
                    >{{ file["name"] }}
                    (expires in <span class="expires-number">{{ file["expires"] }}</span> seconds)
                </a>
                {% endif %}
            </li>
            {% endfor %}
          </ul>
      </div>
      </div>
  </body>
</html>
