<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/static/countdown.js" defer></script>
  </head>
  <body>
      <h1><a href="/">ShareBox</a></h1>
      <div>
        <h2>Upload file</h2>
        <form
          action="/upload"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="upload">
            <input type="file" multiple id="upload" name="upload">
          </label>
          <button type="submit">Upload</button>
        </form>
      </div>
      <div>
          <h2>Shared files</h2>
          {% if files.__len__() < 1 %}
            <p>No files</p>
          {% endif %}
          <ul>
            {% for file in files %}
            <li>
                <a
                    href="/dl/{{ file }}"
                    {% if file["deleted"] %}
                    style="text-decoration: line-through; color: red;"
                    {% endif %}
                    >{{ file["name"] }} (expires in <span class="expires-number">{{ file["expires"] }}</span> seconds)</a>
            </li>
            {% endfor %}
          </ul>
      </div>
  </body>
</html>
